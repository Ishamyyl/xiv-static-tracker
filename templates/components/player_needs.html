<input type="hidden"
       name="player_id"
       value="{{ player.id }}" />
{% for turn, items_obj in player.needed_items().items() %}
<div>
    <pre>{{ turn }}</pre>
    {% for item in items_obj['gear'] %}
    <pre>{{ item }}</pre>
    {% endfor %}
    {% for item in items_obj['upgrades'] %}
    <pre>{{ item }}</pre>
    {% endfor %}
</div>
{% endfor %}
